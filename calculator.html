<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="C:\Windows.old\Users\JANANI\OneDrive\Documents\Desktop\calculator.html\style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- Row 1 -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="insertValue('%')">%</button>
            <button onclick="insertValue('/')">/</button>
            <!-- Row 2 -->
            <button onclick="insertValue('7')">7</button>
            <button onclick="insertValue('8')">8</button>
            <button onclick="insertValue('9')">9</button>
            <button onclick="insertValue('*')">*</button>
            <!-- Row 3 -->
            <button onclick="insertValue('4')">4</button>
            <button onclick="insertValue('5')">5</button>
            <button onclick="insertValue('6')">6</button>
            <button onclick="insertValue('-')">-</button>
            <!-- Row 4 -->
            <button onclick="insertValue('1')">1</button>
            <button onclick="insertValue('2')">2</button>
            <button onclick="insertValue('3')">3</button>
            <button onclick="insertValue('+')">+</button>
            <!-- Row 5 -->
            <button onclick="insertValue('0')">0</button>
            <button onclick="insertValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="toggleScientific()">SCI</button>
        </div>
        <div class="scientific-buttons" id="scientific">
            <button onclick="insertValue('sin(')">sin</button>
            <button onclick="insertValue('cos(')">cos</button>
            <button onclick="insertValue('tan(')">tan</button>
            <button onclick="insertValue('log(')">log</button>
            <button onclick="insertValue('sqrt(')">√</button>
            <button onclick="insertValue('pow(')">x^y</button>
            <button onclick="insertValue('Math.PI')">π</button>
            <button onclick="insertValue('Math.E')">e</button>
            <button onclick="insertValue(')')">)</button>"
        </div>
    </div>
    <script src="C:\Windows.old\Users\JANANI\OneDrive\Documents\Desktop\calculator.html\script.js"></script>
</body>
</html>
